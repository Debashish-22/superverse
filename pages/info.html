<!-- SEARCHED CHARACTER INFORMATION PAGE -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="../assets/favicon.ico">
    <!-- title -->
    <title class="title">Superverse! | character</title>
    <!-- Bootstrap icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Basic CSS file link -->
    <link rel="stylesheet" href="../styles/style.css">
    <!-- info css file link -->
    <link rel="stylesheet" href="../styles/info.css">
</head>

<body>

    <section class="main-container">

        <div class="character-head flex align">
            <img src="../assets/hero-motion.gif" alt="hero-icon">
            <!-- character name -->
            <h1 class="name"></h1>
        </div>
        <div class="design"></div>

        <div class="character-container flex between">

            <div class="character-img-fav flex-col align">
                <!-- character image -->
                <img class="charImg" src="" alt="character-img">
                <i class="character-like large-icon mt-md pointer red" title="Add to favourites!"></i>
            </div>

            <div class="character-info-container">

                <!-- BIOGRAPHY -->
                <div class="character-bio-container mb-lg">
                    <h1 class="spacing-lg orange">BIOGRAPHY</h1>

                    <div class="biography"></div>
                </div>

                <!-- APPEARANCE -->
                <div class="character-appear-container mb-lg">
                    <h1 class="spacing-lg orange">APPEARANCE</h1>

                    <div class="appearance"></div>
                </div>

                <!-- POWER  -->
                <div class="character-power-container">
                    <h1 class="spacing-lg orange">POWERSTAT'S</h1>

                    <div class="power-wrapper flex between wrap mt-lg">

                        <div class="character-power mb-md">
                            <div class="power-name flex between align">
                                <h2>Intelligence</h2>
                                <h3 class="intelligence orange"></h3>
                            </div>
                            <div class="power-stat">
                                <div class="power-value intelligence-level" value=""></div>
                            </div>
                        </div>
                        
                        <div class="character-power mb-md">
                            <div class="power-name flex between align">
                                <h2>Strength</h2>
                                <h3 class="strength orange"></h3>
                            </div>
                            <div class="power-stat">
                                <div class="power-value strength-level" value=""></div>
                            </div>
                        </div>

                        <div class="character-power mb-md">
                            <div class="power-name flex between align">
                                <h2>Speed</h2>
                                <h3 class="speed orange"></h3>
                            </div>
                            <div class="power-stat">
                                <div class="power-value speed-level" value=""></div>
                            </div>
                        </div>

                        <div class="character-power mb-md">
                            <div class="power-name flex between align">
                                <h2>Durability</h2>
                                <h3 class="durability orange"></h3>
                            </div>
                            <div class="power-stat">
                                <div class="power-value durability-level" value=""></div>
                            </div>
                        </div>

                        <div class="character-power mb-md">
                            <div class="power-name flex between align">
                                <h2>Power</h2>
                                <h3 class="power orange"></h3>
                            </div>
                            <div class="power-stat">
                                <div class="power-value power-level" value=""></div>
                            </div>
                        </div>

                        <div class="character-power mb-md">
                            <div class="power-name flex between align">
                                <h2>Combat</h2>
                                <h3 class="combat orange"></h3>
                            </div>
                            <div class="power-stat">
                                <div class="power-value combat-level" value=""></div>
                            </div>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>
    </section>

     <!-- Routing links to home and favourite page -->
    <section class="link-banner flex evenly align mt-md small-col">
        <a class="btn-link" href="../index.html">Explore More!</a>
        <a class="btn-link small-top" href="./favourite.html">My Favourites!</a>
    </section>

    <!--Information JS File link -->
    <script src="../js/info.js" ></script>

</body>
</html>
