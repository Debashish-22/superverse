<!-- HOME PAGE -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="./assets/favicon.ico">
    <!-- title -->
    <title>Superverse! - Universe of all superheroes and supervillains</title>
    <!-- website description -->
    <meta name="description" content="A place to get the complete information of all good and bad characters out there..">
    <!-- Bootstrap icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Basic CSS file link -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <!-- HOME PAGE design -->
    <div class="home-page">

        <div class="home-content">

            <div class="home-head">
                <h1 class="large-text mb">Be A SuperHero!</h1>
                <h2 class="mb">Hold The SuperKnowledge Of All Heroes and Villains Out There...</h2>
                <h2 class="mb-lg">Unaware of Characters?</h2>
                <!-- link to superhero-api if anyone want to know names of characters -->
                <a class="btn-link pointer" href="https://superheroapi.com/ids.html" target="_blank">CheckOut List!</a>
            </div>
            
            <div class="notification">
                <p class="msg"></p>
            </div>

            <!-- SEARCH section -->
            <div class="wrapper">

                <div class="inputs flex center">
                    <button class="search"><i class="bi bi-search"></i></button>
                    <input id="user-input" autocomplete="off" type="text" placeholder="Enter & select name to get info!">           
                </div>

                <div class="suggestions-list">

                    <!-- Suggestions will appear here with the help of JS-->
                </div>      
            </div>

            <!-- link to favourite page -->
            <div class="favourite-link">
                <a class="btn-link pointer favourite-link-btn" href="./pages/favourite.html">My Favourites! </a>
            </div>

            <!-- Spider image for animation -->
            <div class="spider">
                <img src="./assets/spider-man.png" alt="spiderman-image">
            </div>

            <div class="user-features"></div>
        </div>
        
    </div>

    <!-- Home page JS file link -->
    <script  src="./js/app.js" ></script>
</body>
</html>
